<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstname }}</td>
        <td>
            <button class="btn btn-primary"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
