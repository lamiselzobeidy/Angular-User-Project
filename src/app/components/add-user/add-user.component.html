  <div id="body">
    <form  name="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h2>Add a new User !</h2>
      </div>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" formControlName="firstname" [ngClass]="{'is-invalid':profileForm.get('firstname').touched && profileForm.get('firstname').invalid}">
        <div *ngIf="profileForm.get('firstname').touched && profileForm.get('firstname').invalid" class="invalid-feedback">
          <div *ngIf="profileForm.get('firstname').errors.required">first name is required</div>
          <div *ngIf="profileForm.get('firstname').errors.minlength">name is too small</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" formControlName="email" [ngClass]="{'is-invalid':profileForm.get('email').touched && profileForm.get('email').invalid}">
        <div *ngIf="profileForm.get('email').touched && profileForm.get('email').invalid" class="invalid-feedback">
          <div *ngIf="profileForm.get('email').errors.required">email is required</div>
          <div *ngIf="profileForm.get('email').errors.email">must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputAge">Age</label>
        <input type="number" class="form-control" id="exampleInputAge" formControlName="age" [ngClass]="{'is-invalid':profileForm.get('age').touched && profileForm.get('age').invalid}">
        <div class="invalid-feedback">
          <div>age is required</div>
        </div>
      </div>
      <div class="alert alert-primary" role="alert" *ngIf="successMessage" type="success" (close)="successMessage = ''">
        successfully added to <a routerLink="/users" class="alert-link">users</a>
      </div>
      <button type="submit" [disabled]="!profileForm.valid" class="btn btn-info">Add</button>
    </form>
  </div>
